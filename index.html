<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather app SheCodes</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d4580608fd.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />

    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <title>Weather app</title>
    <br />
    <form id="search-form">
      <input
        type="search"
        placeholder="Enter a city"
        autocomplete="off"
        id="city-input"
      />
      <input type="submit" value="submit" placeholder="Send" />
    </form>
    <div><button id="location-button">current location</button></div>
    <br />
    <h1 id="city">Amsterdam, the Netherlands</h1>
    <br />
    <h2>formatDate</h2>
    <h3>
      <span class="temperature" id="temp"></span> <span class="units">°C</span>
    </h3>
    <br />
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">5°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">3°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <i class="fa-solid fa-cloud cloud-icon"></i>
              <p class="card-text">3°C</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <i class="fa-solid fa-cloud-bolt cloud-icon"></i>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
